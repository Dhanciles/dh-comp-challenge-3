<!doctype html> 
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="sidebar">
      <section class="profile-picture">
        <p class="profile-header">Derek Hanciles
        <img class="nav-icons" src="images/icons8-drop-down-arrow.png" alt="Drop Down Arrow">
        </p>
      </section>
      <section class="sidebar-main">
        <h3>Main</h3>
        <ul>
          <li class="nav-main">
            <img class="nav-icons" src="" alt="A representation of a miniature house was used to design this icon">HOME
          </li>
          <li class="nav-main">
            <img class="nav-icons" src="" alt="A representation of a miniature briefcase was used to design this icon">JOBS
          </li>
          <li class="nav-main">
            <img class="nav-icons" src="" alt="A representation of a miniature piece of paper with lines used for content was used to design this icon">RESUMES</li>
          <li class="nav-main">
            <img class="nav-icons" src="" alt="A representation of a miniature clipboard was used to design this icon">TASK
          </li>
          <li class="nav-main">
            <img class="nav-icons" src="" alt="A representation of a miniature calendar was used to design this icon">CALENDAR
          </li>
        </ul>
      </section>
      <section class="sidebar-admin">
        <h3>Admin</h3>
        <ul>
          <li class="nav-admin">
            <img class="nav-icons" src="" alt="A representation of a miniature outline of a human upperbody was used to design this icon">USERS
          </li>
          <li class="nav-admin">
            <img class="nav-icons" src="" alt="A representation of a miniature oval with a point at its end was used to design this icon">LOCATIONS
          </li>
          <li class="nav-admin">
            <img class="nav-icons" src="" alt="">WORKFLOWS
          </li>
          <li class="nav-admin">
            <img class="icons" src="" alt="">JOB BOARDS
          </li>  
          <li class="nav-admin">
            <img class="nav-icons" src="" alt="">SOCIAL
          </li>
        </ul>
      </section>
      <section class="sidebar-categories">
        <h3>Categories</h3>
        <ul>
          <li class="nav-categories">
            <input class="checkbox-layout" id="box1" type="checkbox" checked="checked">
              Administrative
          </li>
          <li class="nav-categories">
            <input class="checkbox-layout" type="checkbox">
            Design
          </li>
          <li class="nav-categories">
            <input class="checkbox-layout" type="checkbox"> 
              Executive
          </li>
          <li class="nav-categories">
            <input class="checkbox-layout" type="checkbox">
              Human Resources
          </li>
        </ul>
      </section>
    </nav>
    <header class="search-area">
      <figure class="search-boxes">
        <img class="search-icons" src=" alt="Open/Close Search Icon">
      </figure>
      <input class="search-bar" type="text" placeholder="Search for a job, task, or resume">
      <figure class="search-boxes">
        <img class="search-icons" src="" alt="Add User Icon">
      </figure>
      <figure class="search-boxes" id="middle-fig">
        <img class="search-icons" src="" alt="Add to Calendar Icon">
      </figure>
      <figure class="search-boxes">
        <img class="search-icons" src="" alt="Access Apps Icon">
      </figure>
    </header>
    <section class="bio-section">
      <div role="" class="bio">
        <h2>Jr. Web Developer</h2>
        <p>
        <img class="bio-icons" src="images/icons8-location-marker-filled.png" alt="Locations Icon">
        Denver, CO
        </p>
      </div>
      <div role="" class="bio-buttons">
        
      </div>
      
    </section>    
  </body>
</html>
